<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端登录页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form id="loginForm">
            <input type="tel" id="phoneNumber" placeholder="电话号码" required>
            <input type="text" id="dynamicPassword" placeholder="动态密码" required>
            <button type="submit">登录</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
